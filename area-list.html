<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地区管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
    <script src="./js/url.js" charset="utf-8"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>首页 / 地区管理 / 地区列表</legend>
</fieldset>


<div class="layui-form" >
    <div class="layui-form-item">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <xblock>
                    <button class="layui-btn" onclick="area_add('添加地区','area-add.html','600','500')">
                        <i class="layui-icon">&#xe608;</i>添加
                    </button>
                    <span class="x-right" style="line-height:40px"></span>
                </xblock>
            </div>
        </div>
    </div>
</div>

<div class="x-body">
    <table class="layui-hide" id="area-list" lay-filter="demo"></table>
</div>
<script src="./layui/layui.js" charset="utf-8"></script>
<script type="text/html" id="bar">
    <button class="layui-btn layui-btn-xs" lay-event="edit" >编辑</button>
</script>
<script>
    layui.use(['element','layer','table','form', 'layedit', 'laydate'], function(){
        var table = layui.table;

        table.render({
            elem: '#area-list'
            ,url:remoteURL+"/Consult/getConsults.do"
            ,page:true
            ,cols: [[
                {field:'id', width:100, title: 'ID',align:"center", sort: true}
                ,{field:'account', width:150, title: '城市名',align:"center"}
            ]]
            ,limits:['10']
        });

        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });

    });

</script>
</body>
</html>
