<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地区管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/x-admin.css" media="all">
    <script src="./js/url.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            link();
        });
        function link(){
            $.ajax({
                type: "POST",
                url:  remoteURL+"/Area/selectAll",
                data: {},
                dataType: "json",
                success: function(data){
                    document.getElementById("my-tbody").innerHTML="";
                    for (var i = 0; i < data.length; i++) {
                        init(data[i]);
                    }
                }
            });
        }
        function init(data) {
            var string=getString(data);
            document.getElementById("my-tbody").innerHTML+=string;
        }
        function getString(data) {
            var string=
                '<tr>'+
                    '<td>'+data.id+'</td>'+
                    '<td>'+data.city+'</td>'+
                    '<td>暂无操作</td>'
                '</tr>';
            return string;
        }
    </script>
</head>
<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
        <a><cite>首页</cite></a>
        <a><cite>地区管理</cite></a>
        <a><cite>地区列表</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <xblock>
        <button class="layui-btn" onclick="area_add('添加地区','area-add2.html',500,450)">
            <i class="layui-icon">&#xe608;</i>
            添加
        </button>
        <span class="x-right" style="line-height:40px"></span>
    </xblock>

    <table class="layui-table">
        <thead>
        <tr>
            <th>城市ID</th>
            <th>城市名</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="my-tbody">
        <tr>
            <td>北京市 海淀区</td>
            <td>2017-01-01 11:11:42</td>
            <td class="td-manage">
                <button title="编辑" href="javascript:;" onclick="area_edit('编辑','area-edit.html','4','','510')"
                   class="ml-5" style="text-decoration:none">
                    <i class="layui-icon">&#xe642;</i>
                </button>
                <button title="删除" href="javascript:;" onclick="area_del(this,'1')"
                   style="text-decoration:none">
                    <i class="layui-icon">&#xe640;</i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script src="./js/x-layui.js" charset="utf-8"></script>
<script>
    layui.use(['element','layer'], function(){
 
    });
    /*用户-添加*/
    function area_add(title,url,w,h){
        x_admin_show(title,url,w,h);
    }
</script>
</body>
</html>
