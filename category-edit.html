<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            X-admin v1.0
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./css/x-admin.css" media="all">

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="js/url.js" type="text/javascript"></script>
        <script type="text/javascript">
          window.onload=function(){
            var C1=window.location.href.split("?")[1];
            var url=remoteURL+"/BigType/updateById";
            document.getElementById("myform").action=url;
            document.getElementById("myform").innerHTML+="<input type='hidden' name='id' value='"+C1.split("=")[1]+"' >";
          }
        </script>

    </head>
    
    <body>
        <div class="x-body">
            <form class="layui-form" id="myform">
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>新大类名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="category" name="name" lay-verify="name"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
           <center>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                        确认修改
                    </button>
           </center>
            </form>
        </div>
        <script src="./lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="./js/x-layui.js" charset="utf-8">
        </script>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
            
              //自定义验证规则
              form.verify({
                name:[/(.){1,10}$/, '不能没有类名']
              });

              //监听提交
              form.on('submit(add)', function(data){
                console.log(data);
                $.post(document.getElementById("myform").action,data.field,function(res){
                if(res==1) {
                    layer.alert("添加成功", {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                }
                else {
                    layer.alert("添加失败", {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                }
            });
                return false;
              });
              
              
            });
        </script>
        <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>

</html>
