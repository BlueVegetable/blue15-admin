            var cityId="";
            window.onload=function(){
                //初始化cityId
                getCityIdFromUrl();
                document.getElementById("banner").setAttribute("_href","./banner-list.html?cityId="+cityId);
                document.getElementById("order").setAttribute("_href","./order-list.html?cityId="+cityId);
                document.getElementById("products-add").setAttribute("_href","./products-add.html?cityId="+cityId)
            };
            function getCityIdFromUrl() {
                var href=window.location.href;
                var parameterString=href.split("?")[1];
                if(parameterString==null)
                    window.location.href='login.html';
                var parameters=parameterString.split("&");
                for(var i=parameters.length-1;i>=0;i--) {
                    if(parameters[i].split("=")[0]=="cityId")
                        cityId=parameters[i].split("=")[1];
                }
            }
