<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎你</h3>
						<form action="#" name="f" method="post" onsubmit="return false;">
							<div class="input_outer">
								<span class="u_user"></span>
								<input id="userName" name="account" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入用户名">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="password" name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF" onclick="login();">登录</a></div>
						</form>
						<div style="text-align: center;">

					</div>

		</div><!-- /container -->
		<script src="./js/TweenLite.min.js"></script>
		<script src="./js/EasePack.min.js"></script>
		<script src="./js/rAF.js"></script>
		<script src="./js/demo-1.js"></script>
		<script src="./js/jquery-3.1.1.min.js"></script>
		<script src="./layui/layui.js"></script>
		<script src="./js/url.js"></script>
<script>
	function login() {
        var account=document.getElementById("account").value;
        var password=document.getElementById("password").value;
        $.ajax({
            type: "POST",
            url:  remoteURL+"/Admin/selectAdmin",
            data: {account:account,password:password},
            dataType: "json",
            success: function(data){
                // window.location.href="./index.html?cityId="+data.cityId;
                if(!data.account){
                    layui.use('layer',function () {
                        layer.alert("账号名或密码错误");
                    });
                }
                else {
                    if(data.cityId==null)
                        window.location.href="./main-show.html";
                    else
                        window.location.href="./main-show.html?cityId="+data.cityId;
                }
            }
        });
    }
    function warn(msg) {
	    layui.use('layer',function () {
			var layer = layui.layer;
			layer.msg(msg);
        });
	}
</script>
	</body>
</html>
