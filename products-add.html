<script>
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        upload.render({
            elem: '#cover-image-upload' //绑定元素
            ,url: remoteURL+"/GoodsPicture/uploadPicture"
            ,auto: true
            ,accept:'image'
            ,size:1024
            ,exts:'png|jpg|bmp|jpeg|gif'
            // ,multiple: true
            // ,bindAction: '#submit'
            ,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
                layer.load(); //上传loading
            }
            ,done: function(res){
                console.log(res);
                layer.closeAll('loading'); //关闭loading
                document.getElementById("cover-image-show").innerHTML=
                    "<img src=\""+res.data+"\" height=\"150px\" />";
                document.getElementById("cover-image-value").value=res.data;
                // alert(res.data);
            }
            ,error: function(res,data){
                layer.closeAll('loading'); //关闭loading
                layer.msg("上传图片过大");
            }
        });
    });
</script>
<script>

    layui.use(['form', 'layedit', 'laydate','upload','element','laypage','layer'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,upload = layui.upload
            ,laydate = layui.laydate;

        layer.ready(function(){ //为了layer.ext.js加载完毕再执行
            layer.photos({
                photos: '#x-img'
                //,shift: 5 //0-6的选择，指定弹出图片动画类型，默认随机
            });
        });

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            name: function(value){
                if(value.length < 2){
                    return '商品名称至少得2个字符啊';
                }
            }
            ,content: function(value){
                layedit.sync(editIndex);
            }
            ,factory:function (value) {
                if(value.length<=0) {
                    return '请输入工厂名';
                }
            }
            ,brand:function(value) {
                if(value.length<=0) {
                    return "请输入商品品牌";
                }
            }
            ,shelfLife:function (value) {
                if(value.length<=0) {
                    return "请输入商品保质期";
                }
            }
            ,storage:function (value) {
                if(value.length<=0) {
                    return "请输入商品存储方法";
                }
            }
            ,state:function (value) {
                if(value=="")
                    return "请选择商品状态";
            }
            ,price:function (value) {
                var reg = /(^[1-9]\d*(\.\d{1,2})?$)|(^0(\.\d{1,2})?$)/;
                if(!reg.test(value)) {
                    return "商品价格格式输入错误";
                }
            }
            ,num:function (value) {
                var reg = /^\d{1,5}$/;
                if(!reg.test(value)) {
                    return "商品数量格式输入错误(数量为0-99999)";
                }
            }
            ,unit:function (value) {
                if(value.length<=0) {
                    return "请输入商品的重量单位";
                }
            }
            ,confirmUpload:function (value) {
                if(value.length<=0)
                    return "请上传商品封面图片";
            }
        });

        form.on('select(bigType)',function (data) {
            $.ajax({
                type: "POST",
                url:  remoteURL+"/SmallType/selectByBigId",
                data: {bigId:data.value},
                dataType: "json",
                success: function(value){
                    document.getElementById("smallType").innerHTML="";
                    for(var i=0;i<value.length;i++) {
                        $("#smallType").append("<option value='"+value[i].id+"'>"+value[i].name+"</option>");
                    }
                    form.render('select');
                }
            });
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            // layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // });
            var all=getObject(data.field);
            delete all.file;
            delete all.picture;
            delete all.weight;
            delete all.unit;
            delete all.confirmUpload;
            delete all.smallType;
            delete all.bigType;
            delete all.coverImageValue;

            console.log(JSON.stringify(all));

            $.ajax({
                type : "POST",
                url : remoteURL+"/Goods/addGoods",
                data : JSON.stringify(all),
                contentType : "application/json",
                dataType : "json",
                success:function (res) {
                    if(res==0) {
                        layer.alert("添加失败", {icon: 6});
                    }
                    else {
						layer.msg("添加成功", {icon: 6});
                        setTimeout("location.reload()",4000);
                    }
                }
            });
            // alert(JSON.stringify(all));
            return false;
        });

        upload.render({
            elem: '#images'
            ,url: remoteURL+"/GoodsPicture/uploadPicture"
            ,auto: true
            ,multiple:true
            ,accept:'image'
            ,size:1024
            ,exts:'png|jpg|bmp|jpeg|gif'
            // ,multiple: true
            // ,bindAction: '#submit'
            ,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
                layer.load(); //上传loading
            }
            ,done: function(res){
                console.log(res);
                layer.closeAll('loading'); //关闭loading
                document.getElementById("image-show").innerHTML+=
                    "<img src=\""+res.data+"\" height=\"150px\" />";
                document.getElementById("picture-address").innerHTML+="<input type=\"hidden\" name=\"picture\" value=\""+res.data+"\" />";
                // alert(res.data);
            }
            ,error: function(res,data){
                layer.closeAll('loading'); //关闭loading
                layer.msg("上传图片过大");
            }
        });

    });
    //整理上传给后台的数据
    function getObject(data) {
        var list=new Array();
        var prices=document.getElementsByName("price");
        var nums=document.getElementsByName("num");
        var weights=document.getElementsByName("weight");
        var units=document.getElementsByName("unit");
        for(var i=0;i<prices.length;i++) {
            var object=new Object();
            object.id="";
            object.num=nums[i].value;
            object.unit=units[i].value;
            object.price=prices[i].value;
            object.weight=weights[i].value;
            list.push(object);
        }
        data.listPrice=list;

        var picturesList=new Array();
        var pictures=document.getElementsByName("picture");
        {
            //进行封面设置
            var object=new Object();
            var picture = document.getElementById("cover-image-value");
            object.id="";
            object.address=picture.value;
            object.goodsId="";
            picturesList.push(object);
        }
        for (var i=0;i<pictures.length;i++) {
            var object=new Object();
            object.id="";
            object.address=pictures[i].value;
            object.goodsId="";
            picturesList.push(object);
        }
        data.list=picturesList;

        var listType=new Object();
        listType.typeId=document.getElementById("smallType").value;
        listType.id="";
        listType.goodsId="";
        data.listType=listType;

        return data;
    }
</script>

    function getImageElement(url,id) {
        var string = "<div id='imageElement"+id+"' class=\"imgBox\" style='background: url(\""+url+"\");'>\n" +
            "<div class=\"imgIcon\" onclick=\"alert("+id+")\">" +
            "</div>" +
            "</div>";
        return string;
    }
    function deleteImageElement(id) {
        $("#imageElement"+id).remove();
    }
