<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            商品状态修改
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./css/x-admin.css" media="all">
        <script src="js/url.js" type="text/javascript"></script>
        <script src="js/function.js" type="text/javascript"></script>
        <script type="text/javascript">
            window.onload=function(){
                var id=getParameter(window.location.href,"id");
                var select=document.getElementById("my-select");
                var state=getParameter(window.location.href,"state");
                alert(id);
                select.value=state;
                document.getElementById("my-hidden").value=id;
            }
        </script>
    </head>
    
    <body>
        <div class="x-body">
            <form class="layui-form" id="myform" method="post" >
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        商品状态
                    </label>
                    <div class="layui-input-inline">
                        <select name="state" lay-verify="" lay-search="" id="my-select">
                            <option value="0">下架</option>
                            <option value="1">上架</option>
                            <option value="2">推荐</option>
                            <option value="3">促销</option>
                        </select>
                        <input type="hidden" name="id" value="" id="my-hidden" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="save" lay-submit="">
                        保存
                    </button>
                </div>
            </form>
        </div>
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script src="./js/x-layui.js" charset="utf-8"></script>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;

              //监听提交
              form.on('submit(save)', function(data){
                console.log(data);
                $.post(remoteURLTrue+"/Goods/updateState",data.field,function(res){
                    if(res==1){
                        layer.alert("保存成功", {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);

                        //关闭当前frame
                        parent.layer.close(index);

                        //修改父窗口中的数据
                        // parent.layui.table.reload('#consult-list',{page:{curr:1}});
                        });
                    } else {
                        layer.alert("保存失败", {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        });
                    }
                });
                return false;
              });
              
              
            });
        </script>
        <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>

</html>
