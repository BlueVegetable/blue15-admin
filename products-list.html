<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        产品列表
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
    <script src="./js/url.js" charset="utf-8"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>首页 / 产品管理 / 产品列表</legend>
</fieldset>


<div class="layui-form" >
    <div class="layui-form-item">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <xblock>
                    <button class="layui-btn" onclick="consult_add('添加商品','products-add.html','600','500')">
                        <i class="layui-icon">&#xe608;</i>添加
                    </button>
                    <span class="x-right" style="line-height:40px"></span>
                </xblock>
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="text-align: center">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" name="name" placeholder="通过商品名称查找" id="nameReload" class="layui-input"  autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <select name="state" lay-verify="" id="stateReload">
                    <option value="">商品状态</option>
                    <option value="0">下架</option>
                    <option value="1">上架</option>
                    <option value="2">推荐</option>
                    <option value="3">促销</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <button class="layui-btn" data-type="reload" id="select"><i class="layui-icon">&#xe615;</i></button>
            </div>
        </div>
    </div>
</div>

<div class="x-body">
    <table class="layui-hide" id="consult-list" lay-filter="demo"></table>
</div>
<script src="./layui/layui.js" charset="utf-8"></script>
<script>
    function product_edit(title,url,w,h){
        x_admin_show(title,url,w,h);
    }
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">商品详情</a>
    <button class="layui-btn layui-btn-xs" lay-event="edit" >修改商品状态</button>
    <!--<button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>-->
</script>
<script>
    layui.use(['element','layer','table','form', 'layedit', 'laydate'], function(){
        var table = layui.table;
        var form = layui.form;
        var layer = layui.layer;

        table.render({
            elem: '#consult-list'
            ,url:remoteURL+"/Goods/selectAll"
            ,page:true
            ,cols: [[
                // {field:'id', width:100, title: '商品ID',align:"center", sort: true, templet:function (data) {
                //         console.log((data.list[0]));
                //         // return data.list[0].goodsId;
                //         return "1";
                //     }
                // }
                {field:'name', width:150, title: '商品名称',align:"center"}
                ,{field:'state', title: '商品状态', templet:function(data){
                        switch(data.state) {
                            case 1:return "上架";break;
                            case 2:return "推荐";break;
                            case 3:return "促销";break;
                            case 0:return "下架";break;
                            default:return "上架";
                        }
                    }
                }
                ,{field:'brand', title: '品牌'}
                ,{width:200, align:'center', toolbar: '#bar',title:'操作'}
            ]]
            ,limits:['10']
        });

        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });

        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                // layer.msg('ID：'+ data.list[0].id + ' 的查看操作');
                product_show('查看商品详情','product-detail.html?goodsId='+data.list[0].goodsId,800,600);
            } else if(obj.event === 'edit'){
                // layer.alert('编辑行：<br>'+ JSON.stringify(data));
                product_edit('修改商品状态','products-edit.html?id='+data.list[0].goodsId+"&state="+data.state,400,250);
            }
        });

        var $ = layui.$, active = {
            reload: function(){
                var nameReload=$('#nameReload');
                var state=$('#stateReload');

                //执行重载
                table.reload('consult-list', {
                    url: remoteURL+"/Goods/selectAll"
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        name:nameReload.val(),
                        state:state.val()
                    }
                });
            }
        };
        //#select
        $('#select').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });

</script>
<script src="./js/x-layui.js" charset="utf-8"></script>
<script>
    function consult_add(title,url,w,h){
        x_admin_show(title,url,w,h);
    }
    function product_show(title,url,w,h){
        x_admin_show(title,url,w,h);
    }
</script>
</body>
</html>
