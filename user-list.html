<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        用户列表
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
    <script src="./js/url.js" charset="utf-8"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>首页 / 用户管理 / 用户列表</legend>
</fieldset>


<div class="layui-form" >
    <div class="layui-form-item" style="text-align: center">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" name="name" placeholder="通过用户名查找" id="nameReload" class="layui-input"  autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" name="account" placeholder="通过手机号码查询" id="phoneNumberReload" class="layui-input"  autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <button class="layui-btn" data-type="reload" id="select"><i class="layui-icon">&#xe615;</i>点击搜索</button>
            </div>
        </div>
    </div>
</div>

<div class="x-body">
    <table class="layui-hide" id="user-list" lay-filter="demo"></table>
</div>
<script src="./layui/layui.js" charset="utf-8"></script>
<script src="./js/x-layui.js" charset="utf-8"></script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看地址</a>
</script>
<script>
    function user_show(title,url,w,h){
        x_admin_show(title,url,w,h);
    }
</script>
<script>
    layui.use(['element','layer','table','form', 'layedit', 'laydate'], function(){
        var table = layui.table;
        var layer = layui.layer;

        table.render({
            elem: '#user-list'
            ,url:remoteURL+"/Consult/getConsults.do"
            ,page:true
            ,cols: [[
                {field:'id', width:100, title: '客户ID',align:"center", sort: true}
                ,{field:'name', title: '客户名',align:"center"}
                ,{field:'password', title: '客户密码'}
                ,{field:'account', width:150, title: '手机号码'}
                ,{fixed: 'right', width:178, align:'center', toolbar: '#bar',title:'操作'}
            ]]
            ,limits:['10']
        });

        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });

        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
                user_show('查看用户住址','address-show.html?user_id='+data.id,'600','500');
            }
        });

        var $ = layui.$, active = {
            reload: function(){
                var nameReload=$('#nameReload');
                var phoneNumber=$('#phoneNumberReload');

                //执行重载
                table.reload('consult-list', {
                    url: remoteURL+"/User/selectUser"
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        name:nameReload.val(),
                        phoneNumber:phoneNumber.val()
                    }
                });
            }
        };
        //#select
        $('#select').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });

</script>
</body>
</html>
